<div class="related-post-preview">
    <div class="background-link-wrapper">
        <a href="{{ post.url }}"></a>
    </div>
    <div class="background-image-wrapper is-dark">
        <div class="is-semi-opaque" style="background-image: url('{{ post.image }}');"></div>
    </div>
    <div class="post-preview-text">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="is-subheading">{{ post.date | date: '%B %d, %Y' }}</p>
    </div>
</div>
